<!--
	a simple example on how to use an external js file
	instead of putting the JS directly into the HTML file.
-->

<html>

<head>
	<title>test</title>
	<script type="text/javascript" src="main.js"></script>
</head>

<body>
	<!-- 
		creating a text box for javascript output.
		don't have to deal with the text refresh.
	-->
	<form>
  		<h3>text output:</h3>
  		<textarea rows="80" cols="80" id="console">
			
		</textarea>
  	</form>
</body>

<html>
