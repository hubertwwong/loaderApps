<!--
	a simple html page to show you how to load javascript files.
	this is the inline method.
	
	using a simple timeout method to wait to the DOM to load.
	very basic.
-->

<html>

<head>
	<title>test</title>
	<script type="text/javascript">
		// added a timeout so the DOM loads.
		setTimeout(function(){
		    var para = document.getElementById('console');
 			para.value = "replaced text from javascript";
		}, 2000);
		
	</script>
</head>

<body>
	<!-- 
		creating a text box for javascript output.
		don't have to deal with the text refresh.
	-->
	<form>
  		<h3>text output:</h3>
  		<textarea rows="80" cols="80" id="console">
			
		</textarea>
  	</form>
</body>

</html>
